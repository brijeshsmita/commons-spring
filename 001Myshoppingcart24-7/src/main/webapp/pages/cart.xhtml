<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<h:body>  
	 <h3>  Hello  #{userMB.getUserFullName()}</h3>
		<p align="right"><h:link value="Logout" outcome="/main.xhtml"></h:link></p>
        <f:view>
            <h:form> #{userMB.getCustomerId()} 
  <h:commandButton 
			action="#{orderBean.checkOut(userMB.getUserId(),cartBean.getCartItems())}" 
			value="Show Cart" image="/resources/images/checkout.png"></h:commandButton>
		
 				<p:dataTable id="items" var="item" value="#{cartBean.getCartItems()}" style="width: 100%">
            
            		<p:column headerText="Item ID">
                    	<h:outputText value="#{item.itemId}"/>
                    </p:column>
                    <p:column headerText="Name">
                    	<h:outputText value="#{item.itemName}"/>
                    </p:column>
                  <!--   <p:column headerText="Image">
                    <p:fileDownload value="#{item.itemName}" contentDisposition=""></p:fileDownload>
                    	<h:graphicImage value="#{item.itemImage}.gif"/>
                    </p:column> -->
                  
                     <p:column headerText="Price">
                    	<h:outputText value="#{item.itemPrice}"/> 
                    </p:column>
                    <p:column headerText="Size">
                    	<h:outputText value="#{item.itemSize}"/>  
                    </p:column>
                     <p:column headerText="Colour">
                    	<h:outputText value="#{item.itemColour}"/> 
                    </p:column>
                     <p:column headerText="Quantity">
                    	<h:outputText value="#{item.itemQuantity}"/> 
                    </p:column>
                     <p:column headerText="Item Description">
                    	<h:outputText value="#{item.itemDescription}"/> 
                    </p:column>
                      <p:column headerText="Item Category">
                    	<h:outputText value="#{item.categoryId}"/> 
                    </p:column>
                	<p:column>
                	<h:commandButton 
			action="#{cartBean.removeItem(item)}" 
			value="Remove Cart" image="/resources/images/cancel.jpg"></h:commandButton></p:column>	
                </p:dataTable>
               </h:form>
	          </f:view>
	        </h:body>
	</ui:define>
</ui:composition>
