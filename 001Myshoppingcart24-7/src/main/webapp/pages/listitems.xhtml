<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
	#{itemBean.getAllItems()}
	 <h:body>	<p align="right"><h:link value="Logout" outcome="#{adminMB.logout()}"></h:link></p>
        <f:view>  
    <h:form>
   
   <br/>
     <p:dataTable id="item" var="item" value="#{itemBean.items}" style="width: 100%">
                 
            		<p:column headerText="Item ID">
                    	<h:outputText value="#{item.itemId}"/>
                    </p:column>
                    
                    <p:column headerText="Item Name">
                    	<h:outputText value="#{item.itemName}"/>
                    </p:column>
                    
                    <p:column headerText="Item Size">
                    	<h:outputText value="#{item.itemSize}"/>
                    </p:column>
                    
                     <p:column headerText="Item Colour">
                    	<h:outputText value="#{item.itemColour}" />  
                    </p:column>
                    
                     <p:column headerText="Item Price">
                    	<h:outputText value="#{item.itemPrice}"/> 
                    </p:column>
                    
                     <p:column headerText="Item Quantity">
                    	<h:outputText value="#{item.itemQuantity}"/> 
                    </p:column>
                    
                     <p:column headerText="Item Description">
                    	<h:outputText value="#{item.itemDescription}"/> 
                    </p:column>
                    
                    <p:column headerText= "Category ID">
                    	<h:outputText value="#{item.categoryId}"/> 
                    </p:column>
                         	
             <p:column>
			<h:commandButton 
					action="#{itemBean.deleteItem(item)}" 
						value="Delete Item"></h:commandButton>
						</p:column>                   
                    
                       <p:column>
			<h:commandButton 
					action="#{itemBean.getItemById(item.itemId)}"
						value="Update Item"></h:commandButton>
						</p:column> 
						</p:dataTable>
					
                <br/>
             <center><h:commandButton 
			action="additems" 
			value="Back" ></h:commandButton></center> 
    </h:form>
    </f:view>
    </h:body>
      </ui:define>

</ui:composition>
