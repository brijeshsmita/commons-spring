<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
<h:head><title>Contact Us</title></h:head>
<h:body>
<p:panel  style="background-image: url('ContactUs.jpg');width:99%;height:95%">
<h3></h3>
    <h:form>
        <table>
            <tr>
                <td><h:outputLabel for="name" value="Name : " style="color:white;font-size:20px"/></td>
                <td><p:inputText id="name" value="#{contactMB.name}">
                <!--     <f:converter converterId="javax.faces.Integer"/> -->
                    </p:inputText>
            </td>
            </tr>
            <tr>
                <td><h:outputLabel for="email" value="Email : " style="color:white;font-size:20px"/></td>
                <td><p:inputText id="email" value="#{contactMB.email}">
                    <f:validateLength minimum="5" />
                     </p:inputText>
                     </td>
            </tr>
             <tr>
                <td><h:outputLabel for="phoneNo" value="Phone No : " style="color:white;font-size:20px"/></td>
                <td><p:inputText id="phoneNo" value="#{contactMB.phoneNo}">
                    <f:validateLength minimum="5" />
                     </p:inputText>
                     </td>
            </tr>
           
            
            <tr>
                <td><p:commandButton id="addContactUs" value="Add" action="#{contactMB.addContactUs}" ajax="false"/></td>
                <td><p:commandButton id="reset" value="Reset" action="#{contactMB.reset}" ajax="false"/></td>
            </tr>
        </table>
    </h:form>
    </p:panel>
</h:body>
</ui:define>
</ui:composition>
