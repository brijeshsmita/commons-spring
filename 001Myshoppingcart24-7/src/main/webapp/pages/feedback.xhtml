<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>FEEDBACK</title></h:head>
<h:body>
    <h:form>
        <table>
            <tr>
                <td><h:outputLabel for="customerId" value="Customer Id : " /></td>
                <td><p:inputText id="customerId" value="#{feedbackMB.customerId}">
                    <f:converter converterId="javax.faces.Integer"/>
                    </p:inputText>
                    <p:message id="idMsg" for="id" display="icon"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="customerName" value="Customer Name : " /></td>
                <td><p:inputText id="customerName" value="#{feedbackMB.customerName}">
                    <f:validateLength minimum="5" />
                     </p:inputText>
                     </td>
            </tr>
             <tr>
                <td><h:outputLabel for="phoneNo" value="Customer Phone No : " /></td>
                <td><p:inputText id="phoneNo" value="#{feedbackMB.phoneNo}">
                    <f:validateLength minimum="5" />
                     </p:inputText>
                     </td>
            </tr>
             <tr>
                <td><h:outputLabel for="address" value="Customer Address : " /></td>
                <td><p:inputText id="address" value="#{feedbackMB.address}">
                    <f:validateLength minimum="5" />
                     </p:inputText>
                     </td>
            </tr>
             <tr>
                <td><h:outputLabel for="customerEmail" value="Customer Email : " /></td>
                <td><p:inputText id="customerEmail" value="#{feedbackMB.customerEmail}">
                    <f:validateLength minimum="5" />
                     </p:inputText>
                     </td>
            </tr>
          
            <tr>
                <td><p:commandButton id="addFeedback" value="Add" action="#{feedbackMB.addFeedback}" ajax="false"/></td>
                <td><p:commandButton id="reset" value="Reset" action="#{feedbackMB.reset}" ajax="false"/></td>
            </tr>
        </table>
    </h:form>
</h:body>
</html>
