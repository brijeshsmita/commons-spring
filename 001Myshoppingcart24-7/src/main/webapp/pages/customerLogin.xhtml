<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
	<h:body>
	 <p:panel  style="background-image: url('dd.jpg');width:100%;height:100%;"> 
    <f:view>      
    <h:form id="customerRegisterForm">  
            <table>              
            <thead><center><h:outputText value="Customer Login" style="color:red;font-size:33px"/></center></thead>
            <br/>
            <br/>
            <tr>  
                    <td><h:outputText value="Enter Username:" style="color:Aqua ;font-size:20px"/></td>  
                    <td><h:inputText id="uname" value="#{userMB.userName}"  
                            required="true" requiredMessage="Please enter your last name" /></td>  
                    <td><h:message for="uname" style="color:red" /></td>  
                </tr>
                <tr>  
                    <td><h:outputText value="Enter Password :" style="color:Aqua ;font-size:20px"/></td>  
                    <td><h:inputSecret id="psw" value="#{userMB.password}"  
                            required="true" requiredMessage="Please enter your password" /></td>  
                    <td><h:message for="psw" style="color:red" /></td>  
                </tr> 
                <tr>  
                    <td />  
                    <td><h:commandButton value="LOGIN" action="#{userMB.authenticateUser()}" /></td>  
                </tr> 
            </table>
         </h:form>
     </f:view>
     </p:panel>
    </h:body>
	</ui:define>
</ui:composition>
