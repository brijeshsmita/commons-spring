<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>    #{userMB.getUserFullName()}

 <p:dataTable id="items" var="item" value="#{orderBean.cartItems}" style="width: 100%">
                 
            		<p:column headerText="Item ID">
                    	<h:outputText value="#{item.itemId}"/>
                    </p:column>
                    <p:column headerText="Name">
                    	<h:outputText value="#{item.itemName}"/>
                    </p:column>
                 <!--    <p:column headerText="Image">
                    <p:fileDownload value="#{item.itemName}" contentDisposition=""></p:fileDownload>
                    	<h:graphicImage value="#{item.itemImage}.gif"/>
                    </p:column> -->
                    <p:column headerText="Size">
                    	<h:outputText value="#{item.itemSize}"/>
                    </p:column>
                     <p:column headerText="Color">
                    	<h:outputText value="#{item.itemColour}"/>  
                    </p:column>
                     <p:column headerText="Price">
                    	<h:outputText value="#{item.itemPrice}"/> 
                    </p:column>
                   
                     <p:column headerText="Description">
                    	<h:outputText value="#{item.itemDescription}"/>                  
                	</p:column>	
                	<p:column>
                	<h:commandButton 
			action="#{cartBean.removeItem(item)}" 
			value="Remove Cart"></h:commandButton></p:column>	
                	</p:dataTable>
</h:body>
</html>
