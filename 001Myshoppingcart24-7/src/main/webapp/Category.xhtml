<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>

<title>MY SHOPPING CART</title>
</h:head>
<h:body>
	<h1 style="color: blue">Category</h1>	
	<h:form >
		<table >
		<tr>
			<td><label>Customer Id</label></td>
			<td><h:inputText id="categoryId" value="#{category.categoryId}" requiredMessage="You must enter Customer Id"></h:inputText></td>
			
		</tr>
		
		<tr>
			<td colspan="2"><h:commandButton 
			action="#{adminService.getCategoryById(category.getCategoryId())}" 
			value="Get"></h:commandButton></td></tr>
			
			<tr>
			<td colspan="2"><h:commandButton 
			action="addCategory" 
			value="Add"></h:commandButton></td></tr>
			</table>
		
			
		<tr>
			<td><label>CustomerName</label></td>
			<td><h:inputText id="categoryName" value="#{category.categoryName}" requiredMessage="You must enter Customer Id"></h:inputText></td>
			
		</tr>
				<tr>
			<td colspan="2"><h:commandButton 
			action="#{adminService.updateCategory(category)}" 
			value="UPDATE"></h:commandButton></td></tr>
		
			<tr>
			<td colspan="2"><h:commandButton 
			action="#{adminService.deleteCategory(category)}" 
			value="DElete"></h:commandButton></td></tr>
		
			
		<tr>
			<td><label>Order Status</label></td>
			<td><h:inputText id="status" value="#{order.status}" requiredMessage="You must enter status"></h:inputText></td>
			
		</tr>
		
			<tr>
			<td colspan="2"><h:commandButton 
			action="#{adminService.getPendingOrder(order.getStatus())}" 
			value="Pending Order"></h:commandButton></td></tr>
		
	
		
			<tr>
			<td colspan="2"><h:commandButton 
			action="#{adminService.getCompletedOrder(order.getStatus())}" 
			value="Completed Order"></h:commandButton></td></tr>
		
		<tr>
			<td><label>item name</label></td>
			<td><h:inputText id="itemName" value="#{item.itemName}" requiredMessage="You must enter Customer Id"></h:inputText></td>
			
		</tr>
		<tr>
			<td><label>ItemSize</label></td>
			<td><h:inputText id="itemSize" value="#{item.itemSize}" requiredMessage="You must enter Customer Id"></h:inputText></td>
			
		</tr>
		
		<tr>
			<td><label>item Color</label></td>
			<td><h:inputText id="itemColour" value="#{item.itemColour}" requiredMessage="You must enter Customer Id"></h:inputText></td>
			
		</tr>
		
		
		<tr>
			<td><label>item price</label></td>
			<td><h:inputText id="itemPrice" value="#{item.itemPrice}" requiredMessage="You must enter Customer Id"></h:inputText></td>
			
		</tr>
		
		
		<tr>
			<td><label>item Quantity</label></td>
			<td><h:inputText id="itemQuantity" value="#{item.itemQuantity}" requiredMessage="You must enter Customer Id"></h:inputText></td>
			
		</tr>
		
		
		<tr>
			<td><label>item Description</label></td>
			<td><h:inputText id="itemDescription" value="#{item.itemDescription}" requiredMessage="You must enter Customer Id"></h:inputText></td>
			
		</tr>
		<tr>
			<td colspan="2"><h:commandButton 
			action="#{adminService.addItem(item)}" 
			value="Pending Order"></h:commandButton></td>
		</tr>
		
		
		<br/><br/>
		
		<tr>
			<td><label>Customer id</label></td>
			<td><h:inputText id="customerId" value="#{order.customerId}"></h:inputText></td>
			
		</tr>
		<tr>
			<td colspan="2"><h:commandButton 
			action="#{adminService.viewOrderById(order.getCustomerId())}" 
			value="Get order"></h:commandButton></td></tr>
		
		
		
		
		</h:form>	
	<br/>
	
</h:body>
</html>
