<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>

<title>MY SHOPPING CART</title>
</h:head>
<h:body>
	<h1 style="color: blue">View</h1>	
	<h:form >
		<table >
		<tr>
			<td><label>Category Id</label></td>
			<td><h:inputText id="categoryId" value="#{category.categoryId}"></h:inputText></td>
			
		</tr>
		
		<tr>
			<td><label>Category Name</label></td>
			<td><h:inputText id="categoryName" value="#{category.categoryName}"></h:inputText></td>
			
		</tr>
		<tr>
			<td colspan="2"><h:commandButton 
			action="#{adminService.getCategoryById(category.getCategoryId())}" 
			value="Show"></h:commandButton></td></tr>
			
		<tr>
			<td colspan="2"><h:commandButton 
			action="#{adminService.addCategory(category)}" 
			value="Add"></h:commandButton></td></tr>
			
		<tr>
			<td colspan="2"><h:commandButton 
			action="#{adminService.updateCategory(category)}" 
			value="Update"></h:commandButton></td></tr>
			
		<tr>
			<td colspan="2"><h:commandButton 
			action="#{adminService.deleteCategory(category)}" 
			value="Delete"></h:commandButton></td></tr>
			
		<tr>
			<td><label>Customer id</label></td>
			<td><h:inputText id="customerId" value="#{order.customerId}"></h:inputText></td>
			
		</tr>
		<tr>
			<td colspan="2"><h:commandButton 
			action="#{adminService.viewOrderById(order.getCustomerId())}" 
			value="Get order"></h:commandButton></td></tr>
			
			
		<tr>
			<td><label>Status</label></td>
			<td><h:inputText id="status" value="#{order.status}"></h:inputText></td>
			
		</tr>
		<tr>
			<td colspan="2"><h:commandButton 
			action="#{adminService.getPendingOrder(order.getStatus())}" 
			value="Get order"></h:commandButton></td></tr>
			</table>
		</h:form>	
	<br/>
</h:body>
</html>
